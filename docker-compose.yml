version: '3.3'

services: 
  webserver:
    image: nginx:1.18-alpine
    container_name: webserver
    restart: always
    ports: 
      - 8080:80
    volumes:
      - ./config:/etc/nginx/conf.d
      - ./www:/var/www
  
  webapp:
    image: binartist/hkcic-webapp
    volumes:
      - ./www:/var/www
    

  pdf-generator:
    image: binartist/pdf-generator
    container_name: pdf_generator
    restart: always
    volumes: 
      - ./report-files:/var/report-files
